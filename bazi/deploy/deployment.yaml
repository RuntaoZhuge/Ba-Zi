apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazi-web
  namespace: bazi-prod
  labels:
    app: bazi-web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bazi-web
  template:
    metadata:
      labels:
        app: bazi-web
    spec:
      containers:
      - name: bazi-web
        image: ghcr.io/runtaozhuge/bazi-web:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: bazi-secrets
              key: deepseek-api-key
              optional: true
        - name: DEEPSEEK_BASE_URL
          value: "https://api.deepseek.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
